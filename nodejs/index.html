<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        var socket = io();
        var socketId;
        socket.on("connect", () => {
          socketId = socket.id;
          $("#messages").append($('<li id="sId">').text(socketId));
        });
        $("form").submit(function (e) {
          e.preventDefault(); // prevents page reloading
          var value = $("#m").val();
          var texts = value.split(" ");
          var channel = texts[0];
          var msg = texts.slice(1);

          socket.emit(channel, msg);
          $("#m").val("");
          return false;
        });

        // temp = (sId) => {
        //   console.log("temp 함수 시작");
        //   socket.on(sId, (msg) => {
        //     $("#messages").append($("<li>").text(msg));
        //   });
        // };
        // setTimeout(() => {
        //   console.log("시작");
        //   const sId = document.getElementById("sId").innerText;
        //   console.log("가져온 socketId : " + sId);
        //   console.log("typeof text: " + typeof sId);
        //   temp(sId);
        // }, 3000);
        socket.on("togetherInvite", (msg) => {
          $("#messages").append($("<li>").text(msg));
        });
        socket.on("together", function (msg) {
          $("#messages").append($("<li>").text(msg));
          var obj = JSON.stringify(msg);
          $("#messages").append($("<li>").text("메시지 타입: " + typeof obj));
          $("#messages").append($("<li>").text(obj));
        });
      });
    </script>
  </body>
</html>
